<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>
    <form action="/signup" method="post">
        {% csrf_token %}
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" placeholder="Only Alphanumeric" required><br><br>
        <label for="displayname">Name:</label><br>
        <input type="text" id="displayname" name="displayname" placeholder="Name to be  displayed" required ><br><br>
        <label for="emailid">E-Mail</label><br>
        <input type="email" id="emailid" name="emailid" required> <br><br>
        <label for="password">Password</label><br>
        <input type="password" id="password" name="password" required><br><br> 
        <label for="cpassword">Confirm Password</label><br>
        <input type="password" id="cpassword" name="cpassword" required><br><br>
        <button type="submit">Signup</button>
      </form>
</body>
</html>
